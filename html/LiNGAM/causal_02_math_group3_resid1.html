    <title>Group 3 (Direct, LOO residual) — Causal (residualized) — Causal (LiNGAM) — 4 edges (|Δp|≥0.0)</title></head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "MathA_01", "label": "MathA_01", "shape": "dot"}, {"color": "#97c2fc", "id": "MathA_05", "label": "MathA_05", "shape": "dot"}, {"color": "#97c2fc", "id": "MathA_06", "label": "MathA_06", "shape": "dot"}, {"color": "#97c2fc", "id": "MathA_07", "label": "MathA_07", "shape": "dot"}, {"color": "#97c2fc", "id": "MathA_09", "label": "MathA_09", "shape": "dot"}, {"color": "#97c2fc", "id": "MathA_10", "label": "MathA_10", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_03", "label": "MathB_03", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#DC143C", "dashes": false, "from": "MathA_10", "label": "\u0394p=0.155", "to": "MathA_09", "width": 2}, {"arrows": "to", "color": "#DC143C", "dashes": false, "from": "MathA_01", "label": "\u0394p=0.129", "to": "MathB_03", "width": 2}, {"arrows": "to", "color": "#DC143C", "dashes": false, "from": "MathA_05", "label": "\u0394p=0.114", "to": "MathA_01", "width": 2}, {"arrows": "to", "color": "#DC143C", "dashes": false, "from": "MathA_06", "label": "\u0394p=0.102", "to": "MathA_07", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16}}, "edges": {"smooth": false}, "physics": {"stabilization": {"iterations": 200}}, "configure": {"enabled": true, "filter": ["physics", "interaction"]}};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
<script>
(function(){
  if (typeof network === "undefined") return;

  
        function parseBeta(label){  var m=/β\s*=\s*([-0-9.]+)/.exec(label||"");  return m?parseFloat(m[1]):null; }
        function parseDeltaP(label){var m=/Δp\s*=\s*([-0-9.]+)/.exec(label||""); return m?parseFloat(m[1]):null; }
        

  var TITLE = "Group 3 (Direct, LOO residual) \u2014 Causal (residualized) \u2014 Causal (LiNGAM) \u2014 4 edges (|\u0394p|\u22650.0)";

  var btn = document.createElement("button");
  btn.textContent = "Export positions";
  btn.style.cssText = "position:fixed;left:12px;top:12px;z-index:9999;padding:6px 10px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;font:12px system-ui,sans-serif";

  btn.onclick = function(){
    try {
      network.storePositions();
      var pos = network.getPositions();
      var nodesOut = Object.keys(pos).map(function(id){
        var p = pos[id]||{};
        return { id:id, x:Math.round((p.x||0)*100)/100, y:Math.round((p.y||0)*100)/100 };
      });

      var edgesOut = [];
      if (typeof edges !== "undefined" && edges.get) {
        
        edges.get().forEach(function(e){
          edgesOut.push({
            u: e.from, v: e.to,
            delta_p: parseDeltaP(e.label)
          });
        });
        
      }

      var out = { title: TITLE, nodes: nodesOut, edges: edgesOut };
      var blob = new Blob([JSON.stringify(out,null,2)], {type:"application/json"});
      var a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "nodes_causal_02_math_group3_resid1.json";
      document.body.appendChild(a);
      a.click();
      setTimeout(function(){ URL.revokeObjectURL(a.href); a.remove(); }, 0);
    } catch(e) {
      console.error(e); alert("Export failed: "+e);
    }
  };

  document.body.appendChild(btn);
})();
</script>
