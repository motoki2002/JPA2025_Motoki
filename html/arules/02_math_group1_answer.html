    <title>Group 1 (Direct, LOO residual) — Association (co-occurrence) — POS 4 / NEG 8</title></head>


    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "MathA_01_r", "label": "MathA_01_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathA_05_r", "label": "MathA_05_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_02_r", "label": "MathB_02_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_04_r", "label": "MathB_04_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_05_r", "label": "MathB_05_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_06_r", "label": "MathB_06_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_07_r", "label": "MathB_07_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_09_r", "label": "MathB_09_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_11_r", "label": "MathB_11_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_12_r", "label": "MathB_12_r", "shape": "dot"}, {"color": "#97c2fc", "id": "MathB_13_r", "label": "MathB_13_r", "shape": "dot"}]);
                  edges = new vis.DataSet([{"color": "#DC143C", "from": "MathB_02_r", "label": "\u03c6=+0.18", "to": "MathA_05_r", "width": 2}, {"color": "#DC143C", "from": "MathB_04_r", "label": "\u03c6=+0.18", "to": "MathA_01_r", "width": 2}, {"color": "#4682B4", "from": "MathB_07_r", "label": "\u03c6=-0.16", "to": "MathB_12_r", "width": 2}, {"color": "#4682B4", "from": "MathB_09_r", "label": "\u03c6=-0.16", "to": "MathB_05_r", "width": 2}, {"color": "#4682B4", "from": "MathB_11_r", "label": "\u03c6=-0.15", "to": "MathB_13_r", "width": 2}, {"color": "#4682B4", "from": "MathB_02_r", "label": "\u03c6=-0.14", "to": "MathB_06_r", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16}}, "edges": {"smooth": false}, "physics": {"stabilization": {"iterations": 200}}, "configure": {"enabled": true, "filter": ["physics", "interaction"]}};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();

<script>
(function(){
  if (typeof network === "undefined") return;

  
        function parseLift(label){ var m=/lift\s*=\s*([-0-9.]+)/i.exec(label||""); return m?parseFloat(m[1]):null; }
        function parsePhi(label){ var m=/phi\s*=\s*([-0-9.]+)/i.exec(label||"");  return m?parseFloat(m[1]):null; }
        function parseConf(label){var m=/conf\s*=\s*([-0-9.]+)/i.exec(label||""); return m?parseFloat(m[1]):null; }
        function parseSupport(label){var m=/supp\s*=\s*([-0-9.]+)/i.exec(label||""); return m?parseFloat(m[1]):null; }
        

  var TITLE = "Group 1 (Direct, LOO residual) \u2014 Association (co-occurrence) \u2014 POS 4 / NEG 8";

  var btn = document.createElement("button");
  btn.textContent = "Export positions";
  btn.style.cssText = "position:fixed;left:12px;top:12px;z-index:9999;padding:6px 10px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;font:12px system-ui,sans-serif";

  btn.onclick = function(){
    try {
      network.storePositions();
      var pos = network.getPositions();
      var nodesOut = Object.keys(pos).map(function(id){
        var p = pos[id]||{};
        return { id:id, x:Math.round((p.x||0)*100)/100, y:Math.round((p.y||0)*100)/100 };
      });

      var edgesOut = [];
      if (typeof edges !== "undefined" && edges.get) {
        
        edges.get().forEach(function(e){
          edgesOut.push({
            u: e.from, v: e.to,
            phi: parsePhi(e.label),
          });
        });
        
      }

      var out = { title: TITLE, nodes: nodesOut, edges: edgesOut };
      var blob = new Blob([JSON.stringify(out,null,2)], {type:"application/json"});
      var a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "02_math_group1_nodes_answer.json";
      document.body.appendChild(a);
      a.click();
      setTimeout(function(){ URL.revokeObjectURL(a.href); a.remove(); }, 0);
    } catch(e) {
      console.error(e); alert("Export failed: "+e);
    }
  };

  document.body.appendChild(btn);
})();
</script>
